  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

   <style>
     .sub-menu {
  padding: 0 0 0 2%;
  float: right;
  left: -210px;
  top: 0;
  transition: all 0.3s ease;
  height: 100%;
  width: 210px;
  position: fixed;
  margin: 0;
  background-color: #87b318;
  border-radius: 0;
  z-index: 0;
  overflow: hidden;
}
.sub-menu.oppenned {
  left: 0;
}
.sub-menu ul {
  margin: 0;
}
.sub-menu li {
  display: block;
  list-style: none;
  height: auto;
  margin-left: 0;
  transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.sub-menu li:first-child {
  margin-top: 100px;
}
.sub-menu li a {
  color: #fff;
  font-size: 16px;
  width: 100%;
  display: block;
  float: left;
  text-transform: uppercase;
  line-height: 30px;
}
.sub-menu li a:hover {
  font-weight: bold;
  text-decontarion: none;
}

.c-hamburger {
  display: block;
  position: relative;
  overflow: hidden;
  margin: 10px;
  padding: 0;
  width: 36px;
  height: 36px;
  z-index: 2;
  font-size: 0;
  text-indent: -9999px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: transparent;
  box-shadow: none;
  border-radius: none;
  border: none;
  cursor: pointer;
  -webkit-transition: background 0.3s;
  transition: background 0.3s;
}
.c-hamburger:focus {
  outline: none;
}
.c-hamburger span {
  display: block;
  position: absolute;
  top: 20px;
  left: 0;
  right: 0;
  height: 4px;
  background: rgb(0, 0, 0);
}
.c-hamburger span:before, .c-hamburger span:after {
  position: absolute;
  display: block;
  left: 0;
  width: 100%;
  height: 4px;
  background-color: rgb(14, 13, 13);
  content: "";
}
.c-hamburger span:before {
  top: -10px;
}
.c-hamburger span:after {
  bottom: -10px;
}

.c-hamburger--htx span {
  -webkit-transition: background 0s 0.3s;
  transition: background 0s 0.3s;
}
.c-hamburger--htx span:before, .c-hamburger--htx span:after {
  -webkit-transition-duration: 0.3s, 0.3s;
  transition-duration: 0.3s, 0.3s;
  -webkit-transition-delay: 0.3s, 0s;
  transition-delay: 0.3s, 0s;
}
.c-hamburger--htx span:before {
  -webkit-transition-property: top, -webkit-transform;
  transition-property: top, transform;
}
.c-hamburger--htx span:after {
  -webkit-transition-property: bottom, -webkit-transform;
  transition-property: bottom, transform;
}
.c-hamburger--htx.is-active span {
  background: none;
}
.c-hamburger--htx.is-active span:before, .c-hamburger--htx.is-active span:after {
  -webkit-transition-delay: 0s, 0.3s;
  transition-delay: 0s, 0.3s;
}
.c-hamburger--htx.is-active span:before {
  top: 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
.c-hamburger--htx.is-active span:after {
  bottom: 0;
  -webkit-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
}
   </style> 

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <button class="c-hamburger c-hamburger--htx">
    <span>toggle menu</span>
  </button>
  <nav class="sub-menu open">
    <ul class="list-unstyled">
     
      <li>
        <a href="https://tewkenaire.io">Old Website</a>
      </li>
      <li>
        <a href="https://t.me/tewkenaires">Telegram</a>
      </li>
      <li>
        <a href="https://twitter.com/tewkenaire?lang=en">Twitter</a>
      </li>
      
    </ul>
  </nav>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

<script type="text/javascript">
  var toggles = document.querySelectorAll(".c-hamburger");
  
  for (var i = toggles.length - 1; i >= 0; i--) {
    var toggle = toggles[i];
    toggleHandler(toggle);
  };
  
  function toggleHandler(toggle) {
    toggle.addEventListener("click", function(e) {
      e.preventDefault();
      if (this.classList.contains("is-active") === true) {
        this.classList.remove("is-active");
        $('.open').removeClass('oppenned');
      } else {
        this.classList.add("is-active");
        $(".open").addClass('oppenned');
      }
    });
  }
  $(".sub-menu li a").click(function(event) {
    $(".open").removeClass('oppenned');
    $(".c-hamburger").removeClass('is-active');
  });
  </script>
</body>
</html>
